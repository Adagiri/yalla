enum LocationSortField {
  name
  createdAt
  updatedAt
}

enum SortDirection {
  ASC
  DESC
}

enum LocationType {
  estate
  landmark
  general
}

input LocationSort {
  field: LocationSortField!
  direction: SortDirection = ASC
}

input LocationFilter {
  "IDs of locations to match"
  ids: [ID!]
  name: String
  address: String
  locationType: LocationType
  isActive: Boolean
}

"""
Represents a geographical coordinate in GeoJSON format.
"""
type GeoJSONPoint {
  type: String!
  coordinates: [Float!]! # [longitude, latitude]
}

"""
Represents a GeoJSON Polygon for area boundaries.
"""
type GeoJSONPolygon {
  type: String!
  coordinates: [[[Float!]!]!]! # Array of linear rings
}

"""
Input type for specifying GeoJSON Point coordinates.
"""
input GeoJSONPointInput {
  type: String! = "Point"
  coordinates: [Float!]! # [longitude, latitude]
}

"""
Input type for specifying GeoJSON Polygon boundaries.
"""
input GeoJSONPolygonInput {
  type: String! = "Polygon"
  coordinates: [[[Float!]!]!]! # Array of linear rings
}

"""
A location with geographical coordinates, optional boundaries, and metadata.
"""
type Location {
  id: ID!
  name: String!
  description: String
  address: String
  location: GeoJSONPoint!
  boundary: GeoJSONPolygon
  locationType: LocationType!
  isActive: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

"""
Input type for creating or updating a location.
"""
input LocationInput {
  name: String!
  description: String
  address: String
  location: GeoJSONPointInput!
  boundary: GeoJSONPolygonInput
  locationType: LocationType = general
  isActive: Boolean = true
}

"""
Input type for updating a location (all fields optional except coordinates).
"""
input LocationUpdateInput {
  name: String
  description: String
  address: String
  location: GeoJSONPointInput
  boundary: GeoJSONPolygonInput
  locationType: LocationType
  isActive: Boolean
}

type Query {
  """
  Retrieves a single location by its ID.
  """
  getLocation(id: ID!): Location

  """
  Retrieves a list of locations with optional filtering and sorting.
  """
  listLocations(
    filter: LocationFilter
    sort: LocationSort
    limit: Int
    offset: Int
  ): [Location!]!

  """
  Find locations within a certain distance from a point.
  """
  findNearbyLocations(
    longitude: Float!
    latitude: Float!
    maxDistance: Float! # in meters
    locationType: LocationType
  ): [Location!]!

  """
  Find locations that contain a given point within their boundaries.
  """
  findLocationsByPoint(longitude: Float!, latitude: Float!): [Location!]!
}

type Mutation {
  """
  Creates a new location.
  """
  createLocation(input: LocationInput!): Location!

  """
  Updates an existing location.
  """
  updateLocation(id: ID!, input: LocationUpdateInput!): Location!

  """
  Deletes a location by its ID.
  """
  deleteLocation(id: ID!): Boolean!

  """
  Toggles the active status of a location.
  """
  toggleLocationStatus(id: ID!): Location!
}

scalar DateTime
